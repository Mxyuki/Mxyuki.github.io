<html><head>
<title>Myuki's AMQ Scripts</title>
<link rel="icon" href="https://files.catbox.moe/xkr6tk.png">
<style>
  :root {
    --primary-color: #c06a92;
    --secondary-color: #181317;
    --text-color: #e0e0e0;
    --card-bg: rgba(166, 75, 117, 0.3);
  }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: var(--secondary-color);
    background-image: url('https://files.catbox.moe/xvauzf.png');
    background-size: cover;
    background-attachment: fixed;
    color: var(--text-color);
    margin: 0;
    padding: 20px;
  }
  .container {
    max-width: 1200px;
    margin: 0 auto;
  }

  h1 {
    text-align: center;
    color: var(--primary-color);
    text-shadow: 0 0 10px rgba(166, 75, 117, 0.5);
  }

  .search-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
  }

  #searchInput {
    flex-grow: 1;
    padding: 10px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    background-color: var(--card-bg);
    color: var(--text-color);
    backdrop-filter: blur(10px);
  }

  .tag-container {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    margin-bottom: 20px;
  }

  .tag {
    padding: 5px 10px;
    border-radius: 15px;
    background-color: var(--card-bg);
    cursor: pointer;
    transition: all 0.3s ease;
    backdrop-filter: blur(10px);
  }

  .tag:hover {
    transform: scale(1.05);
    box-shadow: 0 0 10px rgba(166, 75, 117, 0.3);
  }

  .tag.active {
    background-color: var(--primary-color);
    box-shadow: 0 0 10px rgba(166, 75, 117, 0.5);
  }

  .project-list {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 20px;
  }

  .project-card {
    background-color: var(--card-bg);
    border-radius: 10px;
    padding: 20px;
    backdrop-filter: blur(10px);
    transition: all 0.3s ease;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }

  .project-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 12px rgba(166, 75, 117, 0.2);
  }

  .project-name {
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 10px;
    color: var(--primary-color);
  }

  .project-description {
    font-size: 14px;
    margin-bottom: 15px;
  }

  .project-buttons {
    display: flex;
    justify-content: space-between;
  }

  .btn {
    padding: 5px 10px;
    border: none;
    border-radius: 5px;
    background-color: var(--primary-color);
    color: var(--secondary-color);
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .btn:hover {
    background-color: #bf5689;
    transform: scale(1.05);
    box-shadow: 0 0 10px rgba(166, 75, 117, 0.5);
  }
</style>
</head>

const tagContainer = document.getElementById('tagContainer');
const projectList = document.getElementById('projectList');
const searchInput = document.getElementById('searchInput');

// Create a set of unique tags
const tags = [...new Set(projects.flatMap(project => project.tags))];

// Render tags
tags.forEach(tag => {
  const tagElement = document.createElement('span');
  tagElement.classList.add('tag');
  tagElement.textContent = tag;
  tagElement.addEventListener('click', () => {
    tagElement.classList.toggle('active');
    renderProjects();
  });
  tagContainer.appendChild(tagElement);
});

function renderProjects() {
  const searchTerm = searchInput.value.toLowerCase();
  const activeTags = Array.from(document.querySelectorAll('.tag.active')).map(tag => tag.textContent);

  const filteredProjects = projects.filter(project => {
    const matchesSearch = project.name.toLowerCase().includes(searchTerm) || 
                          project.description.toLowerCase().includes(searchTerm);
    const matchesTags = activeTags.length === 0 || activeTags.every(tag => project.tags.includes(tag));
    return matchesSearch && matchesTags;
  });

  projectList.innerHTML = '';

  filteredProjects.forEach(project => {
    const card = document.createElement('div');
    card.classList.add('project-card');
    card.innerHTML = `
      <div class="project-name">${project.name}</div>
      <div class="project-description">${project.description}</div>
      <div class="project-buttons">
        <a href="${project.githubUrl}" target="_blank" class="btn">GitHub</a>
        <a href="${project.rawUrl}" target="_blank" class="btn">Raw</a>
      </div>
    `;
    projectList.appendChild(card);
  });
}

searchInput.addEventListener('input', renderProjects);

// Initial render
renderProjects();
